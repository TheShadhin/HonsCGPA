<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
       

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #gpa-calculator__courses {
            list-style-type: none;
            padding: 0;
        }

        .gpa-calculator__course-li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        select, input[type="number"], button {
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        p {
            font-size: 20px;
        }

        @media (max-width: 600px) {
            .gpa-calculator__course-li {
                flex-direction: column;
                align-items: flex-start;
            }

            select, input[type="number"], button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>GPA Calculator</h1>
    <ul id="gpa-calculator__courses">
        <li class="gpa-calculator__course-li course-0">
            <select class="gpa-calculator__grade grades-0" name="grade" id="grade-0">
                <option value="grade">Grade</option>
                <option value="4.0">A+</option>
                <option value="3.75">A</option>
                <option value="3.50">A-</option>
                <option value="3.25">B+</option>
                <option value="3.0">B</option>
                <option value="2.75">B-</option>
                <option value="2.50">C+</option>
                <option value="2.25">C</option>
                <option value="2.0">D</option>
                <option value="0.0">F</option>
            </select>
            <input type="number" name="credits" step="1" min="0" max="5" id="credits-0" value="4" class="gpa-calculator__credits credits-0" placeholder="Credits">
        </li>
    </ul>
    
    <div class="button-container">
        <button id="add-subject">Add Subject</button>
        <button onclick="calculateGPA()">Calculate GPA</button>
    </div>

    <p>Your GPA: <span id="gpa-result">0.00</span></p>

    <!-- JavaScript code -->
    <script>
        let courseCount = 1;  // Keeps track of how many subjects are added

        // Function to add a new subject
        document.getElementById('add-subject').addEventListener('click', function () {
            const ul = document.getElementById('gpa-calculator__courses');
            const newLi = document.createElement('li');
            newLi.className = `gpa-calculator__course-li course-${courseCount}`;

            newLi.innerHTML = `
                <select class="gpa-calculator__grade grades-${courseCount}" name="grade" id="grade-${courseCount}">
                    <option value="grade">Grade</option>
                    <option value="4.0">A+</option>
                    <option value="3.75">A</option>
                    <option value="3.50">A-</option>
                    <option value="3.25">B+</option>
                    <option value="3.0">B</option>
                    <option value="2.75">B-</option>
                    <option value="2.50">C+</option>
                    <option value="2.25">C</option>
                    <option value="2.0">D</option>
                    <option value="0.0">F</option>
                </select>
                <input type="number" name="credits" step="1" min="0" max="5" id="credits-${courseCount}" value="4" class="gpa-calculator__credits credits-${courseCount}" placeholder="Credits">
            `;

            ul.appendChild(newLi);
            courseCount++;
        });

        function calculateGPA() {
            let totalPoints = 0;
            let totalCredits = 0;

            // Loop through all the courses to get the selected grade and credits
            document.querySelectorAll('.gpa-calculator__course-li').forEach(function (course, index) {
                let gradeValue = parseFloat(document.querySelector(`#grade-${index}`).value);
                let creditsValue = parseFloat(document.querySelector(`#credits-${index}`).value);

                if (!isNaN(gradeValue) && !isNaN(creditsValue)) {
                    totalPoints += gradeValue * creditsValue;
                    totalCredits += creditsValue;
                }
            });

            // Calculate GPA
            let gpa = totalCredits ? totalPoints / totalCredits : 0;
            document.getElementById('gpa-result').textContent = gpa.toFixed(2);
        }
    </script>
</body>
</html>
